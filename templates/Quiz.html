{% extends "base.html" %}
{% block title %}Викторина{% endblock %}

{% block body %}
<main>
    <h2>Викторина</h2>
    <p>Общий счет: {{ current_user.score }}</p>
    <form action="{{ url_for('quiz_answer') }}" method="post">
    <h3>{{ question.text }}</h3>
    {% for option in options %}
        <input type="radio" name="answer" value="{{ option }}">{{ option }}<br>
    {% endfor %}
    <input type="hidden" name="question_id" value="{{ question.id }}"> <!-- Добавляем скрытое поле с идентификатором вопроса -->
    <input type="submit" value="Ответить">
</form>
</main>
{% endblock %}
