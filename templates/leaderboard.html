{% extends 'base.html' %}
{% block title %}
    Таблица лидеров викторины
{% endblock %}

{% block body %}
    <h2>Таблица лидеров викторины</h2>
    <table>
        <thead>
            <tr>
                <th>Место</th>
                <th>Имя</th>
                <th>Счет</th>
            </tr>
        </thead>
        <tbody>
            {% for rank, name, score in leaderboard_data %}
            <tr>
                <td>{{ rank }}</td>
                <td>{{ name }}</td>
                <td>{{ score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
